<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en" th:replace="header :: headerFragment">
</head>
<body class="page-header-fixed bg-1">
	<div class="modal-shiftfix">
		<div th:replace="header :: header">&nbsp;</div>
		<div class="container-fluid main-content">
			<div>

				<div class="container-fluid main-content">
					<div class="page-title">
						<h1>
							<span th:text="#{lbl_listOfficial}"></span>
						</h1>
					</div>
					<!-- DataTables Example -->
					<div class="row">
						<div class="col-lg-12">
							<div class="widget-container fluid-height clearfix">
								<div class="heading">
									<form th:action="@{/officials/nOfficial}" class="form-horizontal">
										<button name="action" value="novo" type="submit"
											class="btn btn-lg btn-primary" th:text="#{lbl_newOfficial}"></button>
										<button name="action" type="submit" value="import"
											class="btn btn-lg btn-primary-outline">
											<i class="fa fa-cloud-upload"></i><span
												th:text="#{lbl_import}"></span>
										</button>

									</form>
								</div>
								<div class="widget-content padded clearfix">
									<table class="table table-striped table-bordered"
										id="dataTable1">
										<thead>
											<tr>
												<th><label th:text="#{lbl_officialName}"></label></th>
												<th><label th:text="#{lbl_email}"></label></th>
												<th><label th:text="#{lbl_phone}"></label></th>
												<th><label class="edit-row"
													th:text="#{lbl_socialMidias}"></label></th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="official : ${officials}">
												<td th:text="${official.name}"></td>
												<td th:text="${official.email}"></td>
												<td th:text="${official.phone}"></td>
												<td style="width: 120px"><a th:href="@{${official.facebook}}"
													class="table-actions" href=""><i class="fa fa-facebook"></i></a>
													<a th:href="@{${official.twitter}}" class="table-actions" href=""><i
														class="fa fa-twitter"></i></a> <a th:href="@{${official.instagram}}"
													class="table-actions" href=""><i
														class="fa fa-instagram"></i></a></td>
												<td class="actions">
													<div class="action-buttons">
														<a th:href="${ '/officials/view/' + official.id}"
															class="table-actions" href=""><i class="fa fa-eye"></i></a>
														<a th:href="${'/officials/edit/' + official.id}"
															class="table-actions" href=""><i class="fa fa-pencil"></i></a>
														<a href="#" data-toggle="modal"
															th:attr="data-href='/officials/delete/'+${official.id}"
															data-target="#confirm-delete" class="table-actions"><i
															class="fa fa-trash-o"></i></a>



													</div>
												</td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="confirm-delete" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button aria-hidden="true" class="close" data-dismiss="modal"
									type="button">&times;</button>
								<h4 class="modal-title" th:text="#{lbl_deleteConfirm}"></h4>
							</div>
							<div class="modal-body">
								<p th:text="#{txt_deleteConfirm}"></p>
							</div>
							<div class="modal-footer">
								<a class="btn btn-danger btn-ok">Delete</a>

								<button class="btn btn-default-outline" data-dismiss="modal"
									type="button">Close</button>
							</div>
						</div>
					</div>
				</div>

				<script>
					$('#confirm-delete').on(
							'show.bs.modal',
							function(e) {
								$(this).find('.btn-ok').attr('href',
										$(e.relatedTarget).data('href'));
							});
				</script>

			</div>
		</div>
	</div>
</body>
</html>
