<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="header :: headerFragment">
</head>
<body class="page-header-fixed bg-1">
	<div class="modal-shiftfix">
		<div th:replace="header :: header">&nbsp;</div>
		<div class="container-fluid main-content">

			<div class="page-title">
				<h1>
					<span th:text="#{lbl_official}"></span>
				</h1>
			</div>
			<form th:action="@{/officials/save}" th:object="${official}" method="post" class="form-horizontal">
			
				<div class="row">
					<div class="col-lg-12">
						<div class="widget-container fluid-height clearfix">
							<div class="heading">
								<i class="fa fa-bars"></i><label th:text="#{lbl_infos}"></label>
							</div>

							<div class="col-md-9">
								<div class="widget-content padded">
									<dl>

										<dt th:text="#{lbl_official}"></dt>
										<dd th:text="${official.name}"></dd>
										<dt th:text="#{lbl_legalIdOfficial}"></dt>
										<dd th:text="${official.legalId}"></dd>
										<dt th:text="#{lbl_legalId2Official}"></dt>
										<dd th:text="${official.legalId2}"></dd>
										<dt th:text="#{lbl_phone}"></dt>
										<dd th:text="${official.phone}"></dd>
										<dt th:text="#{lbl_email}"></dt>
										<dd th:text="${official.email}"></dd>
										<dt th:text="#{lbl_twitter}"></dt>
										<dd th:text="${official.twitter}"></dd>
										<dt th:text="#{lbl_facebook}"></dt>
										<dd th:text="${official.facebook}"></dd>
										<dt th:text="#{lbl_instagram}"></dt>
										<dd th:text="${official.instagram}"></dd>
										<dt th:text="#{lbl_city}"></dt>
										<dd th:text="${official.city}"></dd>
										<dt th:text="#{lbl_birthPlace}"></dt>
										<dd th:text="${official.placeBirth == 'NA'} ? #{lbl_notEspecified}: ${official.placeBirth}"></dd>
										<dt th:text="#{lbl_dtBirth}"></dt>
										<dd th:text="${official.dtBirth} ? ${#dates.format(official.dtBirth, 'dd/MM/yyyy')}"></dd>
										<dt th:text="#{lbl_bloodType}"></dt>
										<dd th:text="${official.bloodType} ? ${official.bloodType.name} : ''"></dd>

									</dl>
								</div>
							</div>
							<div class="col-md-3">
								<div class="widget-content padded">
									<img alt="#{lbl_profilePic}" height="200" width="200" onerror="this.src='/images/no-text.png'" th:src="${official.profilePic}"/>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="widget-container fluid-height clearfix">
							<div class="heading">
								<i class="fa fa-comment"></i><label
									th:text="#{lbl_officialHistoryData}"></label>
							</div>
							<div class="widget-content padded">
								<dl>
									<dt th:text="#{lbl_officialHistory}"></dt>
									<dd th:text="${official.history}"></dd>
									<dt th:text="#{lbl_positions}"></dt>
									<dd th:text="${official.positions}"></dd>
								</dl>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
