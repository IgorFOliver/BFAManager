<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>BFA - Network</title>

<link rel="icon" type="image/png" href="images/favicon.ico"/>

<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700"
	media="all" rel="stylesheet" type="text/css" />
<link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet"
	type="text/css" />
<link href="stylesheets/font-awesome.min.css" media="all"
	rel="stylesheet" type="text/css" />
<link href="stylesheets/se7en-font.css" media="all" rel="stylesheet"
	type="text/css" />
<link href="stylesheets/style.css" media="all" rel="stylesheet"
	type="text/css" />
<script src="http://code.jquery.com/jquery-1.10.2.min.js"
	type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"
	type="text/javascript"></script>
<script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
<script src="javascripts/modernizr.custom.js" type="text/javascript"></script>
<script src="javascripts/main.js" type="text/javascript"></script>
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	name="viewport" />
</head>
<body class="login2">

	<div class="login-wrapper">
		<a href="./"><img 
			src="images/bfalogo.png" /></a>
		<form th:action="@{/login}" action="/login" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div th:if="${param.error}" class="alert alert-error"><p th:text="#{lbl_invalidUsername}"/></div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out.</div>


			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope"></i></span><input
						class="form-control" th:placeholder="#{lbl_username}" type="text"
						id="username" name="username" />
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span><input
						id="password" class="form-control" th:placeholder="#{lbl_password}"
						type="password" name="password" />
				</div>
			</div>
			<p >
			<a class="pull-right" th:href="@{/accounts/recoverPassword}" th:text="#{lbl_forgotPassword}"></a></p>
			<div class="text-left">
				<label class="checkbox" th:text="#{lbl_keepLogin}"><input type="checkbox" /></label>
			</div>
			<input class="btn btn-lg btn-primary btn-block" type="submit"
				value="Log in" />

		</form>
		<p th:text="#{lbl_notRegistered}"></p>
		<a class="btn btn-default-outline btn-block" th:text="#{lbl_register}" th:href="@{/accounts/register}"></a>
	</div>
	<!-- End Login Screen -->
</body>
</html>
