<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="header :: headerFragment">
</head>
<body class="page-header-fixed bg-1">


	<div class="modal-shiftfix">
		<div th:replace="header :: header">&nbsp;</div>
		<div class="container-fluid main-content">

			<div class="page-title">
				<h1>
					<span th:text="#{lbl_team}"></span>
				</h1>
			</div>
			<form th:action="@{/teams/save}" method="post"
				class="form-horizontal" enctype="multipart/form-data">
				<input type="hidden" name="id" th:field="${team.id}"
					th:value="${team.id}"></input>
				<div class="row">
					<div class="col-lg-12">
						<div class="widget-container fluid-height clearfix">
							<div class="heading">
								<i class="fa fa-bars"></i><label for="field1"
									th:text="#{lbl_infos}"></label>
							</div>
							<div class="widget-content padded">

								<div class="form-group">
									<label class="control-label col-md-2" for="txt_name"
										th:text="#{lbl_team}"></label>
									<div class="col-md-7">
										<input class="form-control" th:errorclass="has-error"
											id="txt_name" th:field="${team.name}"
											th:placeholder="#{lbl_team}" type="text" /> <span
											th:if="${#fields.hasErrors('team.name')}"
											class="help-block has-error" th:text="#{error_nameTeam}"></span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2"
										th:text="#{lbl_legalName}"></label>
									<div class="col-md-7">
										<input class="form-control" th:field="${team.legalName}"
											th:placeholder="#{lbl_legalName}" type="text" />
									</div>
								</div>


								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{lbl_legalId}"></label>
									<div class="col-md-7">
										<input class="form-control"
											data-inputmask="'mask': ['99.999.999/9999-99']"
											th:field="${team.legalId}" th:placeholder="#{lbl_legalId}"
											type="text" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{lbl_manager}"></label>
									<div class="col-md-7">
										<input class="form-control" th:errorclass="has-error"
											th:field="${team.manager}" th:placeholder="#{lbl_manager}"
											type="text" /> <span
											th:if="${#fields.hasErrors('team.manager')}"
											class="help-block has-error" th:text="#{error_manager}"></span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{lbl_site}"></label>
									<div class="col-md-7">
										<input class="form-control" th:field="${team.site}"
											th:placeholder="#{lbl_siteAdress}" type="text" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{lbl_twitter}"></label>
									<div class="col-md-7">
										<input class="form-control" th:field="${team.twitter}"
											th:placeholder="#{lbl_twitterAdress}" type="text" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{lbl_facebook}"></label>
									<div class="col-md-7">
										<input class="form-control" th:field="${team.facebook}"
											th:placeholder="#{lbl_facebookAddress}" type="text" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2"
										th:text="#{lbl_instagram}"></label>
									<div class="col-md-7">
										<input class="form-control" th:field="${team.instagram}"
											th:placeholder="#{lbl_instagramAddress}" type="text" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2" for="txt_phone"
										th:text="#{lbl_phone}"></label>
									<div class="col-md-7">
										<input class="form-control" th:errorclass="has-error"
											data-inputmask="'mask': ['(99) 99999-9999']"
											th:field="${team.phone}" id="txt_phone"
											th:placeholder="#{lbl_phone}" type="text" /> <span
											th:if="${#fields.hasErrors('team.phone')}"
											class="help-block has-error" th:text="#{error_phone}"></span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{lbl_email}"></label>
									<div class="col-md-7">
										<input class="form-control" th:field="${team.email}"
											th:placeholder="#{lbl_email}" type="text" />
									</div>
								</div>


								<div class="form-group">
									<label class="control-label col-md-2" th:text="#{lbl_city}"></label>
									<div class="col-md-7">
										<input class="form-control" th:errorclass="has-error"
											th:field="${team.city}" th:placeholder="#{lbl_city}"
											type="text" /> <span
											th:if="${#fields.hasErrors('team.city')}"
											class="help-block has-error" th:text="#{error_city}"></span>

									</div>
								</div>


								<div class="form-group">
									<label class="control-label col-md-2" for="slc_conference"
										th:text="#{lbl_conference}"></label>
									<div class="col-md-7">
										<select class="select2able" id="slc_conference"
											th:field="${team.conference.id}">
											<option th:value="0" th:text="#{lbl_chooseConference}"></option>
											<option
												th:each="conf : ${conferences}"
												th:value="${conf.id}" th:field="${team.conference.id}"
												th:text="${conf.name}"></option>

										</select>

									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2"
										th:text="#{lbl_dtEstablishment}"></label>


									<div class="col-md-7 input-group date datepicker"
										data-date-autoclose="true" data-date-format="dd/mm/yyyy">

										<input class="form-control"
											data-inputmask="'alias': 'dd/MM/yyyy'"
											th:field="${team.dtEstablishment}" id="date" name="date"
											placeholder="dd/MM/yyyy" type="text" /><span
											class="input-group-addon"><i class="fa fa-calendar"></i></span>

									</div>

								</div>



							</div>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="col-md-12">
						<div class="widget-container">
							<div class="heading">
								<i class="fa fa-cloud-upload"></i><label
									th:text="#{lbl_logoUpload}"></label>
							</div>
							<div class="widget-content padded">
								<div class="form-group">

									<div class="form-group">
										<label class="control-label col-md-2"
											th:text="#{lbl_imgUpload}"></label>
										<div class="col-md-4">
											<div class="fileupload fileupload-new"
												data-provides="fileupload">
												<div class="fileupload-new img-thumbnail"
													style="width: 200px; height: 200px;">
													<img alt="#{lbl_logo}" height="200" width="200"
														onerror="this.src='/images/no-text.png'"
														th:src="${team.logoPath}" />
												</div>
												<div
													class="fileupload-preview fileupload-exists img-thumbnail"
													style="width: 200px; max-height: 150px"></div>
												<div>
													<span class="btn btn-default btn-file"><span
														class="fileupload-new"><label
															th:text="#{lbl_selectImage}"></label></span><span
														class="fileupload-exists"><label
															th:text="#{lbl_change}"></label></span><input name="file"
														type="file" /></span><a
														class="btn btn-default fileupload-exists"
														data-dismiss="fileupload" href="#"><label
														th:text="#{lbl_remove}"></label></a>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="widget-container fluid-height clearfix">
							<div class="heading">
								<i class="fa fa-comment"></i><label
									th:text="#{lbl_teamHistoryMidia}"></label>
							</div>
							<div class="widget-content padded">
								<div class="form-group">
									<label class="control-label col-md-2"
										th:text="#{lbl_teamHistory}"></label>
									<div class="col-md-7">
										<textarea maxlength="50000" id="textHistory"
											th:field="${team.history}" class="form-control" rows="3"></textarea>
										<span th:text="#{lbl_charLeft}" class="pull-right"></span><b class="pull-right" style="margin-right: 6px" id="count_messageHistory"></b>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-2"
										th:text="#{lbl_teamMidiaGuide}"></label>
									<div class="col-md-7">
										<textarea class="form-control" id="textMedia" maxlength="50000"
											th:field="${team.mediaGuide}" rows="3"></textarea>
											<span th:text="#{lbl_charLeft}" class="pull-right"></span><b class="pull-right" style="margin-right: 6px" id="count_messageMedia"></b>
									</div>
								</div>

								<button type="submit" th:text="#{lbl_save}"
									class="btn btn-lg btn-primary"></button>
							</div>
						</div>
					</div>
				</div>
				<script>
					var text_max = 50000;
					$('#count_messageHistory').html(text_max - $('#textHistory')
							.val().length);
					$('#count_messageMedia').html(text_max - $('#textMedia')
							.val().length);

					$('#textHistory')
							.keyup(
									function() {
										var text_length = $('#textHistory')
												.val().length;
										var text_remaining = text_max
												- text_length;

										$('#count_messageHistory').html(
												text_remaining);
									});

					

					$('#textMedia')
							.keyup(
									function() {
										var text_length = $('#textMedia')
												.val().length;
										var text_remaining = text_max
												- text_length;

										$('#count_messageHistory').html(
												text_remaining);
									});
				</script>


			</form>
		</div>
	</div>
</body>
</html>
