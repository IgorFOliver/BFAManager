<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="header :: headerFragment">
</head>
<body class="page-header-fixed bg-1">


	<div class="modal-shiftfix">
		<div th:replace="header :: header">&nbsp;</div>
		<div class="container-fluid main-content">

			<div class="page-title">
				<h1>
					<span th:text="#{lbl_importTeams}"></span>
				</h1>
			</div>
			<form th:action="@{/teams/import}" method="post"
				th:object="${teamForm}" class="form-horizontal"
				enctype="multipart/form-data">
				<div class="row">
					<div class="col-lg-12">
						<div class="widget-container fluid-height clearfix">

							<div th:if="${#fields.hasGlobalErrors()}"
								class="alert alert-danger">
								<button class="close" data-dismiss="alert" type="button">&times;</button>
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>

							<div class="heading">
								<i class="fa fa-bars"></i><label for="field1"
									th:text="#{lbl_infoImportTeams}"></label>
							</div>


							<div class="form-group">
								<label class="control-label col-md-2"
									th:text="#{lbl_fileTeamXls}"></label>
								<div class="col-md-7">
									<div class="fileupload fileupload-new"
										data-provides="fileupload">
										<div class="input-group">
											<div class="form-control">
												<i class="fa fa-file fileupload-exists"></i><span
													class="fileupload-preview"></span>
											</div>
											<div class="input-group-btn">
												<span class="btn btn-success fileinput-button"><i
													class="fa fa-plus"></i><span>Add files...</span><input
													id="upload_file"
													accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
													name="file" type="file" /></span>
												<button class="btn btn-primary start" name="action"
													value="import" type="submit">
													<i class="fa fa-upload"></i><span>Start upload</span>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>



							<div class="widget-content padded clearfix">

								<script type="text/javascript">
									$(document).ready(function() {
										$('#fullTable').DataTable({
											iDisplayLength : -1
											orderable: false
										});
									});
								</script>

								<table class="table table-striped table-bordered"
									id="fullTable">

									<thead>
										<tr>
											<th><label th:text="#{lbl_teamName}"></label></th>
											<th><label th:text="#{lbl_legalId}"></label></th>
											<th><label th:text="#{lbl_legalName}"></label></th>
											<th><label th:text="#{lbl_manager}"></label></th>
											<th><label th:text="#{lbl_email}"></label></th>
											<th><label th:text="#{lbl_phone}"></label></th>
											<th><label th:text="#{lbl_city}"></label></th>
											<th><label th:text="#{lbl_conference}"></label></th>
											<th><label th:text="#{lbl_dtEstablishment}"></label></th>
											<th><label th:text="#{lbl_site}"></label></th>
											<th><label th:text="#{lbl_facebook}"></label></th>
											<th><label th:text="#{lbl_twitter}"></label></th>
											<th><label th:text="#{lbl_instagram}"></label></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="team,status : ${teamForm.teams}">
											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].name}"
												th:value="${team.name}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].legalId}"
												th:value="${team.legalId}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].legalName}"
												th:value="${team.legalName}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].manager}"
												th:value="${team.manager}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].email}"
												th:value="${team.email}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].phone}"
												th:value="${team.phone}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].city}"
												th:value="${team.city}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].conference}"
												th:value="${team.conference}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].dtEstablishment}"
												th:value="${team.dtEstablishment}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].site}"
												th:value="${team.site}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].facebook}"
												th:value="${team.facebook}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].twitter}"
												th:value="${team.twitter}" /></td>

											<td><input type="text" class="form-control"
												th:field="${teamForm.teams[__${status.index}__].instagram}"
												th:value="${team.instagram}" /></td>

										</tr>

									</tbody>
								</table>

							</div>
							<div class="form-group">
								<div class="col-md-2">
									<button type="submit" name="action" value="save"
										th:text="#{lbl_saveAll}" class="btn btn-lg btn-primary"></button>

								</div>
							</div>


						</div>
					</div>
				</div>

			</form>


		</div>
	</div>
</body>
</html>
