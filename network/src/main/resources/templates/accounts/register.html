<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>BFA - Network</title>
<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700"
	media="all" rel="stylesheet" type="text/css" />
<link th:href="@{/stylesheets/bootstrap.min.css}" media="all"
	rel="stylesheet" type="text/css" />
<link th:href="@{/stylesheets/font-awesome.min.css}" media="all"
	rel="stylesheet" type="text/css" />
<link th:href="@{/stylesheets/se7en-font.css}" media="all"
	rel="stylesheet" type="text/css" />
<link th:href="@{/stylesheets/style.css}" media="all" rel="stylesheet"
	type="text/css" />
<script src="http://code.jquery.com/jquery-1.10.2.min.js"
	type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"
	type="text/javascript"></script>
<script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
<script src="javascripts/modernizr.custom.js" type="text/javascript"></script>
<script src="javascripts/main.js" type="text/javascript"></script>
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	name="viewport" />
</head>
<body class="login2">

	<div class="login-wrapper">
		<a href="./"><img th:src="@{/images/bfalogo.png}" /></a>
		<form th:action="@{/accounts/registerAccount}" action="/login"
			method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div th:if="${param.error}" class="alert alert-error">
				<p th:text="#{lbl_invalidUsername}" />
			</div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out.</div>


			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span><input
						class="form-control" th:placeholder="#{lbl_name}" type="text"
						th:field="${account.name}" />
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope"></i></span>

					<input class="form-control" th:errorclass="has-error"
						th:placeholder="#{lbl_email}" type="text"
						th:field="${account.username}" /> 
				</div>
				<span
						th:if="${#fields.hasErrors('account.username')}" class="help-block has-error"
						th:text="#{error.account.username.exists}"></span>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span><input
						type="password" id="password" class="form-control"
						th:placeholder="#{lbl_password}" th:field="${account.password}" />
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span><input
						type="password" id="password" class="form-control"
						th:placeholder="#{lbl_confirmPassword}"
						th:field="${account.passwordConfirm}" />
				</div>
			</div>
			<input class="btn btn-lg btn-primary btn-block" type="submit"
				th:value="#{lbl_register}" />

		</form>
		<p th:text="#{lbl_alreadyRegistered}"></p>
		<a class="btn btn-default-outline btn-block" th:text="#{lbl_login}"
			th:href="@{/login}"></a>
	</div>
	<!-- End Login Screen -->
</body>
</html>
