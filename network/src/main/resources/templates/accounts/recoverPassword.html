<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>BFA - Network</title>
<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700"
	media="all" rel="stylesheet" type="text/css" />
<link th:href="@{/stylesheets/bootstrap.min.css}" media="all"
	rel="stylesheet" type="text/css" />
<link th:href="@{/stylesheets/font-awesome.min.css}" media="all"
	rel="stylesheet" type="text/css" />
<link th:href="@{/stylesheets/se7en-font.css}" media="all"
	rel="stylesheet" type="text/css" />
<link th:href="@{/stylesheets/style.css}" media="all" rel="stylesheet"
	type="text/css" />
<script src="http://code.jquery.com/jquery-1.10.2.min.js"
	type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"
	type="text/javascript"></script>
<script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
<script src="javascripts/modernizr.custom.js" type="text/javascript"></script>
<script src="javascripts/main.js" type="text/javascript"></script>
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	name="viewport" />
</head>
<body class="login2">

	<div class="login-wrapper">
		<a href="./"><img th:src="@{/images/bfalogo.png}" /></a>
		<form th:action="@{/accounts/recoverAccount}"
			action="/accounts/recoverPassword" method="post" th:object="${account}">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div th:if="${success}" class="alert alert-success">
				<p th:text="#{lbl_emailSent}" />
			</div>
			
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<button class="close" data-dismiss="alert" type="button">&times;</button>
				<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
			</div>

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span><input
						class="form-control" th:placeholder="#{lbl_username}" type="text"
						th:field="${account.username}" />
				</div>
			</div>

			<input class="btn btn-lg btn-primary btn-block" type="submit"
				th:value="#{lbl_recoverPassword}" />

		</form>
		<p th:text="#{lbl_notRegistered}"></p>
		<a class="btn btn-default-outline btn-block" th:text="#{lbl_login}" th:href="@{/login}"></a>
	</div>
	<!-- End Login Screen -->
</body>
</html>
