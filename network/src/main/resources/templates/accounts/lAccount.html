<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="header :: headerFragment">
</head>
<body class="page-header-fixed bg-1">
	<div class="modal-shiftfix">
		<div th:replace="header :: header">&nbsp;</div>
		<div class="container-fluid main-content">
			<div>

				<div class="container-fluid main-content">
					<div class="page-title">
						<h1>
							<span th:text="#{lbl_listAccount}"></span>
						</h1>
					</div>
					<!-- DataTables Example -->
					<div class="row">
						<div class="col-lg-12">
							<div class="widget-container fluid-height clearfix">
								<div class="heading">
									<form th:action="@{/accounts/nAccount}" class="form-horizontal">
										<button type="submit" class="btn btn-lg btn-primary"
											th:text="#{lbl_newAccount}"></button>
									</form>
								</div>
								<div class="widget-content padded clearfix">
									<table class="table table-striped table-bordered"
										id="dataTable1">
										<thead>
											<tr>
												<th><label th:text="#{lbl_account}"></label></th>
												<th><label th:text="#{lbl_username}"></label></th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="account : ${accounts}">
												<td th:text="${account.name}"></td>
												<td th:text="${account.username}"></td>
												<td class="actions">
													<div class="action-buttons">
														<a th:href="${ '/accounts/view/' + account.id}"
															class="table-actions" href=""><i class="fa fa-eye"></i></a>
														<a th:href="${'/accounts/edit/' + account.id}"
															class="table-actions" href=""><i class="fa fa-pencil"></i></a>
														<a th:href="${'/accounts/delete/' + account.id}"
															class="table-actions" href=""><i
															class="fa fa-trash-o"></i></a>
													</div>
												</td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
